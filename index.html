<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT's Music Hub | Cadence </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script async src="https://basicons.xyz/embed.js"> </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="https://i.pinimg.com/236x/cb/8c/5c/cb8c5c998fed5176713522f991533caa.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/soundbar.css">
    <link rel="stylesheet" href="styles/lists.css">
    <script src="https://kit.fontawesome.com/06c71e7f19.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- navbar design -->
    <header id="navbar">
        <nav class="navbar-container container">
          <a href="/" class="home-link">
            <img src="icons/www.png" class="navbar-logo"></img>
                CADENCE
          </a>
          <button type="button" class="navbar-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="navbar-menu">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>

          <div id="navbar-menu" class="right sidebar">
            <ul class="navbar-links">
                <li class="navbar-item"><a class="navbar-link" href="/#"><i class="fa-regular fa-bell" style="color: white; margin-right: 10px;"></i>Subscription</a></li>
                <div class="navbar-separator"></div>
                <li class="navbar-item"><a class="navbar-link" href="/#">Login <i style="color: white; margin-left: 10px;" class="fa-regular fa-user"></i></a></li>
              </ul>
          </div>
        </nav>    
    </header>
    <!-- navbar end -->

    <div class="container" style="margin-top: 10px;">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">
                <i class="fa-solid fa-chevron-left" style="color: white;"></i>
            </button>
            <ul class="image-list">
                <li class="image-data"><img id="artist-8" class="image-item" src="images/top.jpg" alt="Top Song"></li>
                <li class="image-data"><img id="artist-0" class="image-item" src="images/chaw_su_khin.jpg" alt="Chaw Su Khin"></li>
                <li class="image-data"><img id="artist-1" class="image-item" src="images/htoo_eain_thin.jpg" alt="Htoo Eain Thin"></li>
                <li class="image-data"><img id="artist-2" class="image-item" src="images/kyaw_thi_han.jpg" alt="Kyaw Thi Han"></li>
                <li class="image-data"><img id="artist-3" class="image-item" src="images/ni_ni_khin_zaw.jpg" alt="Ni Ni Khin Zaw"></li>
                <li class="image-data"><img id="artist-4" class="image-item" src="images/phyu_phyu_kyaw_thein.jpg" alt="Phyu Phyu Kyaw Thein"></li>
                <li class="image-data"><img id="artist-5" class="image-item" src="images/shin_phone.jpg" alt="Shin Phone"></li>
                <li class="image-data"><img id="artist-6" class="image-item" src="images/soe_lwin_lwin.jpg" alt="Soe Lwin Lwin"></li>
                <li class="image-data"><img id="artist-7" class="image-item" src="images/zaw_win_htut.jpg" alt="Zaw Win Htut"></li>
            </ul>            
            <button id="next-slide" class="slide-button material-symbols-rounded">
                <i class="fa-solid fa-chevron-right" style="color: white;"></i>
            </button>
          </div>
          <div class="slider-scrollbar">
            <div class="scrollbar-track">
              <div class="scrollbar-thumb"></div>
            </div>
          </div>
    </div> 

    <main>
        <div class="container">
            <div class="songList">
                <h2 style="color:aliceblue ;" class="topic">TOP RELEASED SONGS</h2>
                <div class="songItemContainer">
                </div>
            </div>
            <div class="songBanner"></div>
        </div>
    </main>
    <!-- footer design  -->
    <div class="bottom">

        <div class="upViewWrapper">
            <i class="fa-solid fa-angle-up" id="upView"></i>
        </div>

        <div class="singerImg container hidden">
            <img id="singerImage" src="" alt="Singer">
        </div>
        
        <div class="timeInfo container">
            <span id="currentTime">00:00</span>
            <span id="durationTime">00:00</span>
        </div>

        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-shuffle" id="shuffle"></i>
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
            <i class="fa-solid fa-repeat" id="repeat"></i>
        </div>
        <div class="songInfo">
            <span id="masterSongName">ကျွန်တော့်နဲ့ အချစ်ရဲ့ပြဇာတ်</span>
        </div>

        <div class="lyrics hidden" id="lyrics">

        </div>
    </div>

    <!-- <script src="scripts/songs.js"></script> -->
    <script src="scripts/script.js"></script>
    <script src="scripts/slidebar.js"></script>
    <script src="scripts/asserts.js"></script>
</body>
</html>
